<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Подбор пульсометра</title>
</head>

<body>

<div class="promo">
    <div class="container">
        <header class="header">
            <a class="header__logo" href="#"><img src="icons/running_man.png" alt="logo with running man"></a>
            <div class="header__official"><p>Официальный представитель<br><span class="header__text">Garmin, Polar, Suunto</span>
            </p></div>
            <div class="header__call"><a class="header__text" href="tel:+74999228974">+7 (499) 922-89-74</a>
                <button class="btn">заказать звонок</button>
            </div>
        </header>
        <div class="promo__elem2">
            <h1 class="promo__header">Подбор пульсометра</h1>
            <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
        </div>
        <div class="promo__elem3">
            <figure class="promo__figure">
                <img src="icons/timer.png" alt="pic of a clock">
                <figcaption>Время подбора: 10 минут</figcaption>
            </figure>
            <figure class="promo__figure">
                <img src="icons/cart.png" alt="pic of a delivery">
                <figcaption>Бесплатная доставка</figcaption>
            </figure>
            <figure class="promo__figure">
                <img src="icons/answer.png" alt="pic of a clock">
                <figcaption>Ответим на все вопросы</figcaption>
            </figure>
        </div>
        <div class="promo__elem4">
            <button class="btn btn_main">заказать кОНСУЛЬТАЦИЮ</button>
            <a href="#">или <span>ПЕРЕЙТИ В КАТАЛОГ</span></a>
        </div>
    </div>
</div>
<section class="advantages">
    <div class="container"></div>
</section>
</body>
</html>
