<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Подбор пульсометра</title>
</head>

<body>
<!--Header and Promo-->
<div class="promo">
    <div class="container">
        <header class="header">
            <a class="header__logo" href="#"><img src="icons/running_man.png" alt="logo with running man"></a>
            <div class="header__official"><p>Официальный представитель<br><span class="header__text">Garmin, Polar, Suunto</span>
            </p></div>
            <div class="header__call"><a class="header__text" href="tel:+74999228974">+7 (499) 922-89-74</a>
                <button class="btn">заказать звонок</button>
            </div>
        </header>
        <div class="promo__elem2">
            <h1 class="promo__header">Подбор пульсометра</h1>
            <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
        </div>
        <div class="promo__elem3">
            <figure class="promo__figure">
                <img src="icons/timer.png" alt="pic of a clock">
                <figcaption>Время подбора: 10 минут</figcaption>
            </figure>
            <figure class="promo__figure">
                <img src="icons/cart.png" alt="pic of a delivery">
                <figcaption>Бесплатная доставка</figcaption>
            </figure>
            <figure class="promo__figure">
                <img src="icons/answer.png" alt="pic of a clock">
                <figcaption>Ответим на все вопросы</figcaption>
            </figure>
        </div>
        <div class="promo__elem4">
            <button class="btn btn_main">заказать кОНСУЛЬТАЦИЮ</button>
            <a href="#">или <span>ПЕРЕЙТИ В КАТАЛОГ</span></a>
        </div>
    </div>
</div>

<!--Section Advantages-->
<section class="advantages">
    <div class="container">
        <div class="advantages__text">НАШИ ПРЕИМУЩЕСТВА</div>
        <div class="advantages__main">
            <div class="advantages__figure">
                <figure>
                    <img src="icons/cup.png" alt="pic of a bowl">
                    <figcaption>
                        <h3>Делимся опытом</h3>
                        <p>Наши сотрудники всегда готовы поделиться своим опытом,
                            так как сами бегают полумарафоны, переплыли Босфор, готовятся к соревнованиям по
                            триатлону!</p>
                    </figcaption>
                </figure>
            </div>
            <div class="advantages__figure">
                <figure>
                    <img src="icons/heart.png" alt="pic of a heart">
                    <figcaption>
                        <h3>Заботимся о здоровье</h3>
                        <p>Мы работаем для того,
                            чтобы Ваши занятия спортом шли на пользу Вашему здоровью и были в радость Вам и Вашим
                            близким!
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="advantages__figure">
                <figure>
                    <img src="icons/shoe.png" alt="pic of a shoes">
                    <figcaption>
                        <h3>Учим бегать</h3>
                        <p>Помогаем с обучением
                            правильной технике бега!
                            Дружим с крупнейшей школой бега в России - <a href="#">I LOVE RUNNING.</a>
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</section>

<!--Section form-->
<section class="consultation">
    <div class="container">
        <div class="consultation__block">
            <h2>Получите бесплатную консультацию по подбору пульсометра </h2>
            <h3>Просто заполните форму заявки и мы перезвоним вам в течении 10 минут</h3>
            <form class="feed-form" action="#">
                <div class="feed-form__input">
                    <label for="name"></label>
                    <input id="name" type="text" name="name" placeholder="Ваше имя" required>
                </div>
                <div class="feed-form__input">
                    <label for="phone"></label>
                    <!--                    <input id="phone" type="number" Could be by default-->
                    <input id="phone" type="tel" name="phone" placeholder="Ваше телефон" required>
                </div>
                <div class="feed-form__input">
                    <label for="email"></label>
                    <input id="email" type="email" name="email" placeholder="Ваша почта" required>
                </div>
                <!--   Better use button  <input class="btn btn_consult" type="submit" value='заказать кОНСУЛЬТАЦИЮ'>-->
                <button class="btn btn_consult">заказать кОНСУЛЬТАЦИЮ</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
